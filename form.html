<html lang="en">
    <head>
        <meta charset="UTF_8">
        <meta name="viewport" content="width=device-widt , initial-scalenet=1.0">
        <title>Resume</title>
        <link rel="stylesheet" href="style.css">

        
    </head>
    <body>
        <h2>Hello! Build Your Resume</h2>
        <form id="Form">
          <fieldset>
          <legend>OBJECTIVE</legend>
           <label id="object">
             
           </label>
           <textarea type="text" id="obj" name="obj" required> </textarea> <br>
            </fieldset>
        <fieldset>
                <legend>PERSONAL INFORMATION</legend>
           <label id="name">
               Name:
           </label>
           <input type="text" id="name" name="name" required> 
           
            <label for="email">Email: </label>
         <input type="email" id="email" name="email" required> 
            <label id="phone">
               Phone Number:
           </label>
           <input type="tel"id="phone" name="phone
           "required> 
           </fieldset>
           <fieldset>
               <legend>EDUCATION</legend>
           <label id="edu">
              
           </label>
           <textarea type="text" id="edu" name="edu" required> </textarea> <br>
           </fieldset>
            <fieldset>
                <legend>SKILLS</legend>
           <label id="skill">
             
           </label>
        <textarea type="text" id="skills" name="skills" required> 
        </textarea><br>
           
           <fieldset>
               <legend>EXPERIENCE</legend>
           <label id="exp">
              
           </label>
           <textarea type="text" id="exp" name="exp"  required> </textarea> <br>
           </fieldset>
           <button type="submit" class="submit-btn">Submit</button>
        </form>
        
    </body>
    
</html>
